<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/get-in-touch.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="contact">
      <section class="navigation-container">
        <header class="header-container">
          <div class="header-container-child"></div>
          <div class="header">
            <a class="wilson">WILSON</a>
            <input type="checkbox" id="menuToggle" class="menu-toggle-checkbox">
            <label for="menuToggle" class="hamburger-menu">
              <span></span>
              <span></span>
              <span></span>
            </label>
            <div class="navigator menu-items">
              <div class="home">
                <a class="nav-home" href="../index.html">Home</a>
              </div>
              <div class="about">
                <a class="nav-about" href="./about.html">About Me</a>
              </div>
              <div class="skills">
                <a class="nav-skills" href="./skills.html">Skills</a>
              </div>
              <div class="project">
                <a class="nav-project" href="./project.html">Project</a>
              </div>
              <div class="get-in-touch">
                <a class="nav-get-in-touch" href="./get-in-touch.html">Get In Touch</a>
              </div>
            </div>
          </div>
        </header>
      </section>
      <main class="form-wrapper">
        <section class="form">
          <div class="name">
            <input class="enter-name" placeholder="Enter Name" type="text" />
          </div>
        
        
          <div class="surname">
            <input class="enter-surname" placeholder="Enter Surname" type="text" />
          </div>
        
        
          <div class="email">
            <input class="enter-email" placeholder="Enter Email" type="text" />
          </div>
        
          
          <div class="message-wrapper">
            <div class="message">Message</div>
          </div>
          <div class="message-container-wrapper">
            <textarea class="message-container" rows="{0}" cols="{0}">
            </textarea>
          </div>
          <button class="submit">
            <div class="submit1">Submit</div>
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
